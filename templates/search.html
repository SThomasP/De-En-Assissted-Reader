{% extends "main.html" %}
{% block title %} {{ category }} Artikel {% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <h1>{{ category }}</h1>
                <ul>
                {% for article in articles %}
                    <li>
                        <a href="/read/{{ article.id }}">{{ article.title }}</a>
                    </li>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
