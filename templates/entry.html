<div class="entry-outer {{ entry.css_cat }}">
    <h3 class="dict-header">{{ entry.de }}
        <span class="dict-category">{{ "{"+entry.category+"}" }}</span>
        <i class="fa fa-times dict-close-button" aria-hidden="true" onclick="removeEntry(event);"></i>
    </h3>

    <div class="entry-inner">
        <p><b>{{ entry.grammar_string|safe  }}</b></p>
        {% if entry.found %}
        <p>translations: <i>{{ entry.en_string }}</i></p>
        {% endif %}
    </div>
</div>
