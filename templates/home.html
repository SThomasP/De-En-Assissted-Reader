{% extends  "main.html" %}
{% block title %}
    German Article Reading Assistant
{% endblock %}
{% block body %}
    <div class="centre">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <main>
                        <h1>German Article Reading Assistant</h1>
                        <br>
                        <h5>Select a Preferred Category of Articles: </h5>
                        <form action="/find" id="submitURL" method="post" autocomplete="off">
                            {% for category in cat_list %}
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="cat-selection"
                                           id="cat-{{ category }}" value="{{ category }}" required>
                                    <label class="form-check-label"
                                           for="cat-{{ category }}">{{ category }} {{ categories[category]['emoji'] }}</label>
                                </div>
                            {% endfor %}
                            <br>
                            <input type="submit" value="Find Articles" class="btn btn-dark">
                        </form>
                    </main>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
